{%extends 'main.html'%}

{%block content%}
    <h1>Login</h1>
    <div>
        <form method="POST">
            {%csrf_token%}
            <input type="text" placeholder="username" name="username">
            <input type="password" placeholder="password" name="password">
            <input type="submit" value="Login">
        </form>
        <p>Don't have account? <a href="{% url 'register' %}">Register</a> </p>
    </div>
{%endblock%}
